<h2 class="text-center">Login</h2>
<form [formGroup]="login" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="login.get('email').invalid && login.get('email').touched">
    sai định dạng email
  </div>

  <div class="form-group row">
    <label class="col">
      Password
      <input type="password" class="form-control" formControlName="password">
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="login.get('password').invalid && login.get('password').touched">
    ít nhất là 6 ký tự và nhiều nhất 16 ký tự
  </div>


  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
